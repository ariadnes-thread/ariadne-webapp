dist: trusty
language: node_js
node_js:
- node
before_install:
- openssl aes-256-cbc -K $encrypted_003e9c04f1dc_key -iv $encrypted_003e9c04f1dc_iv
  -in id_rsa.enc -out id_rsa -d
install:
- npm ci
script:
- npm test
- npm run build
deploy:
  provider: script
  script: bash .travis/deploy.sh
  on:
    branch: master
